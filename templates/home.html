{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Points</th>
    </tr>
    {% for student in student_data %}
    <tr>
        <td>{{ student[0]}}</td>
        <td>{{ student[1]}}</td>
        <td>{{ student[2]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
